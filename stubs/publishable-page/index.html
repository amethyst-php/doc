<!DOCTYPE html>
<html>
<head>
  <base href="/{{ name }}/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik|Open Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src='https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js'></script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <a class="btn purple">Switch to frontend docs</a>
  </header>
  <main>
    <div class="sidebar" style='display: flex'>
      <div style='flex-grow: 1'>
      </div>
      <div class="navigation">
        <ul>
          <li><a href=''>Installation</a></li>
          {% for entity in data %}
          <li><a href='entity/{{ entity.name }}/'>{{ entity.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="content">
        {{ content|raw }}
      </div>
    </div>
  </main>
</body>
</html>
